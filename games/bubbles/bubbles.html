<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrapa Burbujas - Mi Pececito</title>
    <style>
        /* ü´ß ESTILOS ESPEC√çFICOS DEL JUEGO DE BURBUJAS */
        
        /* Variables CSS para personalizaci√≥n */
        :root {
            --game-primary-color: #2196F3;
            --game-secondary-color: #1976D2;
            --game-accent-color: #FFD700;
            --game-bg-gradient: linear-gradient(135deg, rgba(79, 195, 247, 0.3) 0%, rgba(129, 212, 250, 0.2) 100%);
            --game-overlay-bg: linear-gradient(135deg, rgba(79, 195, 247, 0.2) 0%, rgba(41, 182, 246, 0.15) 50%, rgba(13, 71, 161, 0.3) 100%);
        }

        /* Reset y base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--game-overlay-bg);
            overflow: hidden;
        }

        /* üéÆ CONTENEDOR PRINCIPAL DEL JUEGO */
        .game-overlay {
            position: fixed;
            inset: 0;
            background: var(--game-overlay-bg);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            visibility: visible;
            opacity: 1;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            width: 95%;
            height: 95vh;
            max-width: 500px;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            overflow: visible;
            box-shadow: rgba(0, 0, 0, 0.3) 0px 20px 40px;
            position: relative;
            z-index: 10000;
        }

        /* üèÜ CABECERA DEL JUEGO */
        .game-header {
            padding: 20px;
            background: var(--game-bg-gradient);
            border-radius: 20px 20px 0 0;
            color: white;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .game-title {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header-controls {
            display: flex;
            gap: 10px;
        }

        .sound-btn, .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .sound-btn:hover, .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .header-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-stats {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .level {
            font-size: 16px;
            font-weight: bold;
            color: var(--game-accent-color);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .perlas {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 16px;
            font-weight: bold;
        }

        .perlas img {
            width: 28px;
            height: 28px;
            margin-bottom: 2px;
            vertical-align: middle;
        }

        .best-score-display {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .best-label {
            color: rgba(255, 255, 255, 0.8);
        }

        .best-value {
            color: var(--game-accent-color);
            font-weight: bold;
        }

        /* üìä BARRA DE PROGRESO */
        .game-progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .game-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, 
                #4FC3F7 0%, 
                #29B6F6 25%, 
                #03A9F4 50%, 
                #0288D1 75%, 
                #0277BD 100%);
            width: 100%;
            transition: width 1s linear;
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }

        /* ü´ß LEYENDA DE BURBUJAS */
        .bubble-legend {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            flex-wrap: nowrap;
        }

        .legend-item {
            display: flex;
            gap: 5px;
            align-items: center;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
        }

        .legend-item.good {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid rgba(76, 175, 80, 0.4);
            color: #4CAF50;
        }

        .legend-item.bad {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid rgba(244, 67, 54, 0.4);
            color: #F44336;
        }

        /* üéØ CONTENEDOR DEL JUEGO */
        .game-stage-container {
            background: linear-gradient(135deg, rgba(79, 195, 247, 0.1) 0%, rgba(41, 182, 246, 0.05) 100%);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 14px;
            padding: 10px;
            margin: 10px;
            flex: 1 1 0%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10001;
        }

        .game-stage {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(rgba(79, 195, 247, 0.3) 0%, rgba(41, 182, 246, 0.2) 30%, rgba(2, 136, 209, 0.2) 70%, rgba(2, 119, 189, 0.3) 100%);
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            overflow: visible;
        }

        /* ü´ß BURBUJAS */
        .game-bubble {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s ease;
            z-index: 999999;
            pointer-events: auto;
            opacity: 1;
        }

        .game-bubble.good {
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4), rgba(255,255,255,0.1));
            border: 2px solid rgba(76, 175, 80, 0.6);
        }

        .game-bubble.bad {
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4), rgba(255,255,255,0.1));
            border: 2px solid rgba(244, 67, 54, 0.6);
        }

        .game-bubble:hover {
            transform: scale(1.1);
        }

        .bubble-emoji {
            font-size: 1.2em;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        /* üéÆ BOT√ìN JUGAR */
        .game-footer {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: auto;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 80px;
            width: 100%;
            visibility: visible;
            opacity: 1;
            overflow: visible;
            z-index: 100;
        }

        .game-btn {
            background: linear-gradient(135deg, var(--game-primary-color), var(--game-secondary-color));
            border: 2px solid #1565C0;
            border-radius: 20px;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            text-shadow: rgba(0, 0, 0, 0.3) 0px 2px 4px;
            box-shadow: rgba(33, 150, 243, 0.4) 0px 6px 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 80%;
            max-width: 250px;
            margin: 15px auto;
            display: block;
            position: relative;
            z-index: 1000;
            visibility: visible;
            opacity: 1;
            height: auto;
            min-height: 50px;
            overflow: visible;
        }

        .game-btn:hover {
            transform: translateY(-2px);
            box-shadow: rgba(33, 150, 243, 0.6) 0px 8px 25px;
        }

        .game-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* üèÜ MODAL DE RESULTADOS */
        .game-results-modal {
            position: fixed;
            inset: 0;
            z-index: 2147483647;
            display: none;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            background: linear-gradient(135deg, 
                rgba(0, 0, 0, 0.8) 0%, 
                rgba(13, 71, 161, 0.9) 50%, 
                rgba(25, 118, 210, 0.8) 100%);
            backdrop-filter: blur(20px);
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .results-content {
            background: linear-gradient(135deg, 
                rgba(79, 195, 247, 0.3) 0%, 
                rgba(129, 212, 250, 0.2) 100%);
            backdrop-filter: blur(30px);
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-radius: 25px;
            padding: 40px 30px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            color: white;
            position: relative;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            animation: modalPop 0.5s ease-out;
        }

        @keyframes modalPop {
            0% { 
                opacity: 0; 
                transform: scale(0.8) translateY(20px); 
            }
            100% { 
                opacity: 1; 
                transform: scale(1) translateY(0); 
            }
        }

        .close-results-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 35px;
            height: 35px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .close-results-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.1);
        }

        .results-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 25px;
            color: var(--game-accent-color);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .results-title::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--game-accent-color), transparent);
            border-radius: 2px;
        }

        .results-title.win {
            color: #4CAF50;
        }

        .results-title.lose {
            color: #F44336;
        }

        .results-stats {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            font-weight: 500;
        }

        .stat-value {
            color: var(--game-accent-color);
            font-weight: bold;
            font-size: 18px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .motivation-message {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            font-style: italic;
            text-align: center;
            line-height: 1.4;
        }

        .reward-reasons {
            background: rgba(33, 150, 243, 0.1);
            border: 2px solid rgba(33, 150, 243, 0.3);
            border-radius: 12px;
            padding: 10px;
            margin: 10px 0;
            font-size: 12px;
            color: #fff;
            white-space: pre-line;
            text-align: center;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .game-container {
                width: 98%;
                height: 98vh;
                margin: 1vh auto;
            }
            
            .game-title {
                font-size: 20px;
            }
            
            .game-stats {
                gap: 15px;
            }
        }
    </style>
</head>
