<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Efectos SIMPLE</title>
    <style>
        body {
            margin: 0;
            background: #001122;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
            color: white;
        }
        
        canvas {
            border: 2px solid white;
            background: linear-gradient(180deg, #87ceeb 0%, #4682b4 100%);
            margin: 20px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
        
        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü´ß Test de Efectos SIMPLE</h1>
        <canvas id="canvas" width="450" height="600"></canvas>
        <br>
        <button onclick="crearEfectos()">‚ú® CREAR EFECTOS M√ÅGICOS</button>
        <button onclick="limpiar()">üóëÔ∏è LIMPIAR</button>
        
        <div id="info" style="margin-top: 20px; font-size: 14px;"></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let burbujas = [];
        let animationId;
        
        function crearEfectos() {
            console.log('‚ú® CREANDO EFECTOS M√ÅGICOS...');
            
            limpiar(); // Limpiar primero
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // MUCHAS burbujas bonitas
            for (let i = 0; i < 50; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 150;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                
                burbujas.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 2,
                    vy: -Math.random() * 2 - 1,
                    r: 8 + Math.random() * 12,
                    alpha: 0.6 + Math.random() * 0.4,
                    color: `hsl(${190 + Math.random() * 40}, 70%, 70%)`, // Azules variados
                    life: 1000, // 1 segundo para verlas
                    sparkle: Math.random() > 0.5
                });
            }
            
            console.log(`ü´ß ${burbujas.length} burbujas creadas`);
            document.getElementById('info').innerHTML = `‚ú® ${burbujas.length} burbujas m√°gicas activas`;
            
            // Iniciar animaci√≥n
            if (animationId) cancelAnimationFrame(animationId);
            animar();
        }
        
        function animar() {
            // Limpiar canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Dibujar todas las burbujas
            for (let i = burbujas.length - 1; i >= 0; i--) {
                const burbuja = burbujas[i];
                
                // Actualizar posici√≥n
                burbuja.x += burbuja.vx;
                burbuja.y += burbuja.vy;
                burbuja.life--;
                
                // Eliminar si se acab√≥ la vida
                if (burbuja.life <= 0) {
                    burbujas.splice(i, 1);
                    continue;
                }
                
                // Dibujar burbuja
                ctx.save();
                
                if (burbuja.sparkle) {
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = burbuja.color;
                }
                
                ctx.globalAlpha = burbuja.alpha;
                ctx.fillStyle = burbuja.color;
                ctx.beginPath();
                ctx.arc(burbuja.x, burbuja.y, burbuja.r, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
            
            // Actualizar contador
            document.getElementById('info').innerHTML = `‚ú® ${burbujas.length} burbujas m√°gicas activas`;
            
            // Continuar animaci√≥n
            animationId = requestAnimationFrame(animar);
        }
        
        function limpiar() {
            burbujas = [];
            if (animationId) cancelAnimationFrame(animationId);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('info').innerHTML = 'üßπ Canvas limpio';
        }
        
        // Inicializar
        document.getElementById('info').innerHTML = 'üéÆ Listo para crear efectos';
        console.log('üéÆ Test de efectos inicializado');
    </script>
</body>
</html>
