<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¯ Test PosiciÃ³n</title>
    <style>
        body { margin: 0; background: #08243a; color: white; font-family: system-ui; }
        canvas { position: fixed; inset: 0; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Cargar imagen de prueba
        const testImg = new Image();
        testImg.onload = () => {
            console.log('âœ… Imagen de test cargada');
        };
        testImg.src = 'images/fish/egg_01_clean.png';
        
        function render() {
            // Limpiar
            ctx.fillStyle = '#08243a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Dibujar cruz en el centro para referencia
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(centerX - 20, centerY);
            ctx.lineTo(centerX + 20, centerY);
            ctx.moveTo(centerX, centerY - 20);
            ctx.lineTo(centerX, centerY + 20);
            ctx.stroke();
            
            // Texto de posiciÃ³n
            ctx.fillStyle = 'white';
            ctx.font = '14px system-ui';
            ctx.textAlign = 'center';
            ctx.fillText(`Centro: ${centerX}, ${centerY}`, centerX, centerY - 30);
            
            // Dibujar imagen en el centro
            if (testImg.complete && testImg.naturalWidth > 0) {
                const size = 100;
                ctx.drawImage(
                    testImg,
                    centerX - size/2,  // X centrada
                    centerY - size/2,  // Y centrada
                    size,
                    size
                );
                ctx.fillText('ðŸ¥š Imagen PNG centrada', centerX, centerY + 80);
            } else {
                // Fallback: cÃ­rculo en el centro
                ctx.fillStyle = 'yellow';
                ctx.beginPath();
                ctx.arc(centerX, centerY, 50, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillText('â­• CÃ­rculo de test', centerX, centerY + 80);
            }
            
            // Info de canvas
            ctx.textAlign = 'left';
            ctx.fillText(`Canvas: ${canvas.width} x ${canvas.height}`, 10, 30);
        }
        
        function animate() {
            render();
            requestAnimationFrame(animate);
        }
        
        console.log('ðŸŽ¯ Test de posiciÃ³n iniciado');
        animate();
    </script>
</body>
</html>
